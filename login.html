<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - FitCoach Pro</title>
    <meta name="description" content="Connectez-vous à votre espace membre FitCoach Pro. Accédez à vos programmes, suivez votre progression et échangez avec votre coach.">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* Styles spécifiques à la page de connexion */
        body {
            background-color: #121212;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(20,20,20,0.9)), url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            padding: 20px;
        }

        .auth-card {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color, #ccff00), var(--secondary-color, #ff4400));
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            font-family: 'Oswald', sans-serif;
            font-size: 2rem;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .auth-title {
            color: #ccc;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            transition: color 0.3s;
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color, #ccff00);
            background: rgba(255, 255, 255, 0.1);
        }

        .form-control:focus + i {
            color: var(--primary-color, #ccff00);
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: var(--primary-color, #ccff00);
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-submit:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(204, 255, 0, 0.3);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 2rem 0;
            color: #666;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 10px;
            font-size: 0.9rem;
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-social:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
        }

        .btn-social i {
            margin-right: 8px;
            font-size: 1.1rem;
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: #888;
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: var(--primary-color, #ccff00);
            text-decoration: none;
            font-weight: bold;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .alert-error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            color: #ff4444;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="auth-header">
            <a href="index.html" class="auth-logo">
                <i class="fa-solid fa-dumbbell"></i> FitCoach<span class="highlight">Pro</span>
            </a>
            <p class="auth-title">Bon retour parmi nous !</p>
        </div>

        <!-- Zone de message d'erreur -->
        <div id="error-message" class="alert alert-error">
            <i class="fa-solid fa-circle-exclamation"></i> <span>Erreur de connexion</span>
        </div>

        <form id="login-form">
            <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="Email" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Mot de passe" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div style="text-align: right; margin-bottom: 1rem;">
                <a href="forgot-password.html" style="color: #888; font-size: 0.85rem; text-decoration: none;">Mot de passe oublié ?</a>
            </div>

            <button type="submit" id="submit-btn" class="btn-submit">
                SE CONNECTER <i class="fa-solid fa-arrow-right" style="margin-left: 5px;"></i>
            </button>
        </form>

        <div class="divider">
            <span>OU CONTINUER AVEC</span>
        </div>

        <div class="social-login">
            <button type="button" class="btn-social" id="btn-google">
                <i class="fa-brands fa-google"></i> Google
            </button>
            <button type="button" class="btn-social" id="btn-apple">
                <i class="fa-brands fa-apple"></i> Apple
            </button>
        </div>

        <div class="auth-footer">
            <p>Pas encore membre ? <a href="register.html">Créer un compte</a></p>
        </div>
    </div>

    <!-- Supabase Logic -->
    <script type="module">
        import { supabase } from './supabaseClient.js';

        // Éléments du DOM
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorAlert = document.getElementById('error-message');
        const submitBtn = document.getElementById('submit-btn');
        const btnGoogle = document.getElementById('btn-google');
        const btnApple = document.getElementById('btn-apple');

        // Vérification de la session au chargement
        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                // Redirection immédiate si déjà connecté
                window.location.href = 'dashboard.html';
            }
        }

        // Gestion de la connexion Email/MDP
        async function handleLogin(e) {
            e.preventDefault();
            
            // Reset UI
            errorAlert.style.display = 'none';
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Connexion...';

            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                if (data.user) {
                    // Succès -> Redirection
                    window.location.href = 'dashboard.html';
                }

            } catch (error) {
                console.error('Erreur login:', error.message);
                errorAlert.style.display = 'block';
                errorAlert.querySelector('span').textContent = "Email ou mot de passe incorrect.";
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
            }
        }

        // Gestion OAuth (Google)
        async function handleOAuthLogin(provider) {
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: provider,
                    options: {
                        redirectTo: window.location.origin + '/dashboard.html'
                    }
                });
                if (error) throw error;
            } catch (error) {
                console.error(`Erreur ${provider}:`, error.message);
                errorAlert.style.display = 'block';
                errorAlert.querySelector('span').textContent = `Erreur de connexion avec ${provider}.`;
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            checkSession();

            loginForm.addEventListener('submit', handleLogin);
            
            btnGoogle.addEventListener('click', () => handleOAuthLogin('google'));
            btnApple.addEventListener('click', () => handleOAuthLogin('apple'));
        });

    </script>
</body>
</html>
