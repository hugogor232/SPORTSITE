<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié - FitCoach Pro</title>
    <meta name="description" content="Réinitialisez votre mot de passe FitCoach Pro.">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* Styles spécifiques Auth (Cohérent avec login/register) */
        body {
            background-color: #121212;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(20,20,20,0.9)), url('https://images.unsplash.com/photo-1517963879466-e1b54ebd512d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            padding: 20px;
        }

        .auth-card {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color, #ccff00), var(--secondary-color, #ff4400));
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            font-family: 'Oswald', sans-serif;
            font-size: 2rem;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .auth-title {
            color: #ccc;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            transition: color 0.3s;
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color, #ccff00);
            background: rgba(255, 255, 255, 0.1);
        }

        .form-control:focus + i {
            color: var(--primary-color, #ccff00);
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: var(--primary-color, #ccff00);
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-submit:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(204, 255, 0, 0.3);
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: #888;
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: var(--primary-color, #ccff00);
            text-decoration: none;
            font-weight: bold;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .alert-error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            color: #ff4444;
        }

        .alert-success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            color: #00ff88;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="auth-header">
            <a href="index.html" class="auth-logo">
                <i class="fa-solid fa-dumbbell"></i> FitCoach<span class="highlight">Pro</span>
            </a>
            <p class="auth-title">Entrez votre email pour recevoir un lien de réinitialisation.</p>
        </div>

        <!-- Messages -->
        <div id="error-message" class="alert alert-error">
            <i class="fa-solid fa-circle-exclamation"></i> <span>Une erreur est survenue.</span>
        </div>
        <div id="success-message" class="alert alert-success">
            <i class="fa-solid fa-check-circle"></i> <span>Email envoyé ! Vérifiez votre boîte de réception.</span>
        </div>

        <form id="reset-form">
            <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="Votre email" required>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <button type="submit" id="submit-btn" class="btn-submit">
                ENVOYER LE LIEN <i class="fa-solid fa-paper-plane" style="margin-left: 5px;"></i>
            </button>
        </form>

        <div class="auth-footer">
            <p>Vous avez retrouvé la mémoire ? <a href="login.html">Se connecter</a></p>
        </div>
    </div>

    <!-- Supabase Logic -->
    <script type="module">
        import { supabase } from './supabaseClient.js';

        const resetForm = document.getElementById('reset-form');
        const emailInput = document.getElementById('email');
        const errorAlert = document.getElementById('error-message');
        const successAlert = document.getElementById('success-message');
        const submitBtn = document.getElementById('submit-btn');

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset UI
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Envoi...';

            const email = emailInput.value.trim();

            try {
                // Appel Supabase pour reset password
                // redirectTo doit pointer vers la page qui gère le changement de mot de passe (reset-password.html)
                // Cette page devra gérer l'event 'PASSWORD_RECOVERY'
                const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html',
                });

                if (error) throw error;

                // Succès
                successAlert.style.display = 'block';
                resetForm.reset();

            } catch (error) {
                console.error('Erreur reset password:', error.message);
                errorAlert.style.display = 'block';
                
                // Gestion message erreur user-friendly
                let msg = "Impossible d'envoyer l'email. Veuillez vérifier l'adresse.";
                if (error.message.includes("rate limit")) {
                    msg = "Trop de tentatives. Veuillez patienter quelques minutes.";
                }
                errorAlert.querySelector('span').textContent = msg;
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
            }
        });
    </script>
</body>
</html>
