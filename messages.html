<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Coach - FitCoach Pro</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background-color: #121212;
            padding-top: 80px;
            height: 100vh;
            overflow: hidden; /* Prevent body scroll, handle in chat container */
            display: flex;
            flex-direction: column;
        }

        .chat-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: calc(100vh - 80px);
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
            background: #1a1a1a;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        /* Sidebar */
        .chat-sidebar {
            background: #151515;
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .sidebar-title {
            color: white;
            font-family: 'Oswald', sans-serif;
            margin: 0;
            font-size: 1.2rem;
        }

        .conversations-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .conversation-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 0.5rem;
            background: rgba(255,255,255,0.02);
        }

        .conversation-item:hover, .conversation-item.active {
            background: rgba(255,255,255,0.08);
        }

        .conversation-item.active {
            border-left: 3px solid var(--primary-color, #ccff00);
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid #333;
        }

        .conversation-item.active .avatar {
            border-color: var(--primary-color);
        }

        .conv-info h4 {
            color: white;
            margin: 0 0 5px 0;
            font-size: 1rem;
        }

        .conv-info p {
            color: #888;
            margin: 0;
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff88;
            margin-left: auto;
            box-shadow: 0 0 5px #00ff88;
        }

        /* Main Chat Area */
        .chat-main {
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
            position: relative;
        }

        .chat-header {
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(26, 26, 26, 0.95);
        }

        .chat-header-info {
            display: flex;
            align-items: center;
        }

        .chat-header h3 {
            color: white;
            margin: 0;
            font-family: 'Oswald', sans-serif;
        }

        .chat-header span {
            color: var(--primary-color);
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .messages-container {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            max-width: 70%;
            animation: fadeIn 0.3s ease;
        }

        .message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.received {
            align-self: flex-start;
        }

        .message-content {
            padding: 12px 18px;
            border-radius: 15px;
            position: relative;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .message.sent .message-content {
            background: var(--primary-color, #ccff00);
            color: black;
            border-bottom-right-radius: 2px;
        }

        .message.received .message-content {
            background: #333;
            color: white;
            border-bottom-left-radius: 2px;
        }

        .message-time {
            font-size: 0.7rem;
            margin-top: 5px;
            opacity: 0.7;
            text-align: right;
            display: block;
        }

        .message.received .message-time {
            text-align: left;
        }

        /* Input Area */
        .chat-input-area {
            padding: 1.5rem;
            background: #151515;
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .chat-input {
            flex-grow: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px;
            padding: 12px 20px;
            color: white;
            font-family: 'Roboto', sans-serif;
            resize: none;
            height: 50px;
            line-height: 24px;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255,255,255,0.1);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary-color);
            color: black;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        .empty-chat {
            text-align: center;
            color: #666;
            margin-top: 20%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .chat-layout {
                grid-template-columns: 1fr;
            }
            .chat-sidebar {
                display: none; /* Hide sidebar on mobile for this view, or implement toggle */
            }
            .chat-sidebar.active {
                display: flex;
                position: absolute;
                width: 100%;
                height: 100%;
                z-index: 10;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="main-nav">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-dumbbell"></i> FitCoach<span class="highlight">Pro</span>
            </a>
            
            <button class="burger-menu" id="burger-toggle" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <div class="nav-links" id="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="my-program.html">Mon Programme</a>
                <a href="stats.html">Statistiques</a>
                <a href="messages.html" class="active">Coach Chat</a>
                <a href="#" id="logout-btn" class="btn-primary">Déconnexion</a>
            </div>
        </div>
    </nav>

    <div class="chat-layout">
        
        <!-- Sidebar -->
        <aside class="chat-sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">MESSAGES</h2>
            </div>
            <div class="conversations-list">
                <!-- Active Conversation -->
                <div class="conversation-item active">
                    <img src="https://images.unsplash.com/photo-1571019614242-c5c5dee9f50b?ixlib=rb-4.0.3&auto=format&fit=crop&w=150&q=80" alt="Coach" class="avatar">
                    <div class="conv-info">
                        <h4>Coach Sarah</h4>
                        <p>En ligne</p>
                    </div>
                    <div class="status-dot"></div>
                </div>
                
                <!-- Other (Mock) -->
                <div class="conversation-item">
                    <img src="https://ui-avatars.com/api/?name=Support+Team&background=333&color=fff" alt="Support" class="avatar">
                    <div class="conv-info">
                        <h4>Support Technique</h4>
                        <p>Ticket #4022 fermé</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Chat -->
        <main class="chat-main">
            <div class="chat-header">
                <div class="chat-header-info">
                    <img src="https://images.unsplash.com/photo-1571019614242-c5c5dee9f50b?ixlib=rb-4.0.3&auto=format&fit=crop&w=150&q=80" alt="Coach" class="avatar" style="width:35px; height:35px; border:none;">
                    <div>
                        <h3>Coach Sarah</h3>
                        <span style="margin:0; color:#00ff88; font-size:0.7rem;">● En ligne</span>
                    </div>
                </div>
                <button class="btn-outline btn-sm" title="Infos"><i class="fa-solid fa-circle-info"></i></button>
            </div>

            <div id="messages-container" class="messages-container">
                <div class="empty-chat">
                    <i class="fa-solid fa-spinner fa-spin fa-2x"></i>
                    <p>Chargement de la conversation...</p>
                </div>
            </div>

            <div class="chat-input-area">
                <button class="btn-outline" style="border:none; padding:10px; border-radius:50%; width:40px; height:40px;"><i class="fa-solid fa-paperclip"></i></button>
                <input type="text" id="message-input" class="chat-input" placeholder="Écrivez votre message..." autocomplete="off">
                <button id="send-btn" class="send-btn">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </main>

    </div>

    <!-- Scripts -->
    <script src="script.js"></script>

    <!-- Supabase Logic -->
    <script type="module">
        import { supabase } from './supabaseClient.js';

        // State
        let currentUser = null;
        let currentCoachId = null; // ID du coach assigné
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');

        // Init
        document.addEventListener('DOMContentLoaded', async () => {
            const session = await checkSession();
            if (session) {
                currentUser = session.user;
                await fetchCoachInfo();
                await fetchMessages();
                setupRealtimeSubscription();
                setupInputListeners();
            }

            // Logout
            document.getElementById('logout-btn').addEventListener('click', async (e) => {
                e.preventDefault();
                await supabase.auth.signOut();
                window.location.href = 'index.html';
            });
        });

        // Auth Check
        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return null;
            }
            return session;
        }

        // Fetch Coach Info (Mocked logic if no assigned_coach_id in profile)
        async function fetchCoachInfo() {
            try {
                const { data: profile } = await supabase
                    .from('profiles')
                    .select('assigned_coach_id')
                    .eq('id', currentUser.id)
                    .single();

                if (profile && profile.assigned_coach_id) {
                    currentCoachId = profile.assigned_coach_id;
                } else {
                    // Fallback: On assigne un ID fictif ou on cherche un admin
                    // Pour la démo, on utilise un ID fixe ou on simule
                    // Ici on va supposer que le coach a l'ID 'coach-demo-id' si null
                    currentCoachId = 'coach-demo-id'; 
                }
            } catch (error) {
                console.error('Erreur profil:', error);
            }
        }

        // Fetch Messages History
        async function fetchMessages() {
            try {
                // Requête : Messages où (sender=me AND receiver=coach) OR (sender=coach AND receiver=me)
                const { data, error } = await supabase
                    .from('messages')
                    .select('*')
                    .or(`sender_id.eq.${currentUser.id},receiver_id.eq.${currentUser.id}`)
                    .order('created_at', { ascending: true });

                if (error) throw error;

                messagesContainer.innerHTML = '';
                
                if (data.length === 0) {
                    messagesContainer.innerHTML = `
                        <div class="empty-chat">
                            <i class="fa-regular fa-comments fa-3x"></i>
                            <p>Démarrez la conversation avec votre coach !</p>
                        </div>
                    `;
                } else {
                    data.forEach(msg => renderMessage(msg));
                    scrollToBottom();
                }

            } catch (error) {
                console.error('Erreur messages:', error);
                messagesContainer.innerHTML = '<p class="text-center" style="color:#ff4444">Erreur de chargement.</p>';
            }
        }

        // Render Single Message
        function renderMessage(msg) {
            const isMe = msg.sender_id === currentUser.id;
            const div = document.createElement('div');
            div.className = `message ${isMe ? 'sent' : 'received'}`;
            
            // Format time
            const time = new Date(msg.created_at).toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });

            div.innerHTML = `
                <div class="message-content">
                    ${escapeHtml(msg.content)}
                    <span class="message-time">${time}</span>
                </div>
            `;
            
            messagesContainer.appendChild(div);
        }

        // Realtime Subscription
        function setupRealtimeSubscription() {
            const channel = supabase
                .channel('public:messages')
                .on(
                    'postgres_changes',
                    {
                        event: 'INSERT',
                        schema: 'public',
                        table: 'messages',
                        // Filter: receive only messages related to me
                        filter: `receiver_id=eq.${currentUser.id}` 
                    },
                    (payload) => {
                        // Un nouveau message est arrivé pour moi
                        console.log('Nouveau message reçu:', payload.new);
                        
                        // Supprimer le placeholder "empty" si présent
                        const empty = messagesContainer.querySelector('.empty-chat');
                        if (empty) empty.remove();

                        renderMessage(payload.new);
                        scrollToBottom();
                        
                        // Optional: Play sound
                    }
                )
                .subscribe();
        }

        // Send Message
        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content) return;

            // Optimistic UI update
            const tempMsg = {
                sender_id: currentUser.id,
                content: content,
                created_at: new Date().toISOString()
            };
            
            // Supprimer le placeholder "empty" si présent
            const empty = messagesContainer.querySelector('.empty-chat');
            if (empty) empty.remove();

            renderMessage(tempMsg);
            scrollToBottom();
            messageInput.value = '';

            try {
                const { error } = await supabase
                    .from('messages')
                    .insert([{
                        sender_id: currentUser.id,
                        receiver_id: currentCoachId,
                        content: content
                    }]);

                if (error) throw error;
                // Le message réel arrivera via Realtime si on s'abonne aussi à nos propres envois,
                // ou on laisse l'optimistic UI. 
                // Note: Si on s'abonne à "sender_id=eq.me", on risque le doublon avec l'optimistic.
                // Ici on a fait optimistic, donc on assume que ça passe.

            } catch (error) {
                console.error('Erreur envoi:', error);
                // Afficher erreur visuelle sur le dernier message
            }
        }

        // Helpers
        function setupInputListeners() {
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

    </script>
</body>
</html>
